baseURL = 'https://samson.is-a.dev'
languageCode = 'en-us'
title = 'Samson: A simple, personal website'

theme = "re-terminal"
pagination.pagerSize = 5

[params]

  contentTypeName = "posts"
  themeColor = "green"
  showMenuItems = 5
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  showLastUpdated = true
  Toc = false
  readingTime = true

[languages]
  [languages.en.params]
    languageName = "English"
    title = "Samson Ventura-Danziger"
    subtitle = "A simple, personal website."
    owner = "samson@danziger.uk"
    keywords = ""
    copyright = "2025"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = "Samson Ventura-Danziger"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "blog"
        name = "Blog"
        url = "/posts"
